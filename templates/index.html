<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Authentication</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Upload an Image for Facial Authentication</h1>
    <form id="uploadForm" method="POST" action="/upload-image" enctype="multipart/form-data">
        <label>Select image to upload:</label>
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Authenticate">
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner"></div>
    <div class="message" id="loadingMessage" style="display:none;">Processing your image... Please wait</div>

    <!-- JavaScript to control loading spinner -->
    <script>
        const form = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loading');
        const loadingMessage = document.getElementById('loadingMessage');

        form.addEventListener('submit', function() {
            // Show the loading spinner and message
            loadingSpinner.style.display = 'block';
            loadingMessage.style.display = 'block';
            
            // Hide the form to prevent multiple submissions
            form.classList.add('hidden');
        });
    </script>
</body>
</html>
